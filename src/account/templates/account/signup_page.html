{% extends "base.html" %}

{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static "account/account.css" %}">
{% endblock style %}

{% block content %}
<div class="account-menu">
    <form method="post">
        {% csrf_token %}

        <input type="text" name="email" placeholder="Email"> <br>
        <input type="text" name="username" placeholder="Username"> <br>
        <input type="text" name="pass1" placeholder="Password"> <br>
        <input type="text" name="pass2" placeholder="Repeat password"> <br>


        <button type="submit" class="btn btn-primary" style="position: absolute; bottom: 10px; left: 40%;">
            Signup
        </button>
    </form>
</div>
{% endblock content %}
